name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest, ${{ secrets.DOCKERHUB_USERNAME }}/your-app:${{ github.sha }}

  deploy-to-ec2:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Node EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.NODE_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull yourusername/your-app:latest
            docker stop node-app || true
            docker rm node-app || true
            docker run -d \
              --name node-app \
              --restart unless-stopped \
              -p 3000:3000 \
              yourusername/your-app:latest

      - name: Deploy to Monitoring EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.MONITOR_EC2_HOST }}
          username:  ${{ secrets.EC2_USER }}	
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/monitoring
            git pull
            docker-compose up -d
